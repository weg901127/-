<!DOCTYPE html>
<html>
  <head>
    <title>jQuery</title>
  </head>
  <body>
    <ul>
      <li class="vacation">
        <h2>Hawaiian Vacation</h2>
        <button>Get Price</button>
      </li>
      <li class="vacation">
        <h2>Orlando</h2>
        <button>Get Price</button>
      </li>
    </ul>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script>
      $(function () {
        $('button').on('click', function (e) {
          var price = $('<p>From $399.99</p>');
          $(this).after(price);
          $(this).remove();
        });
      });
    </script>
  </body>
</html>
